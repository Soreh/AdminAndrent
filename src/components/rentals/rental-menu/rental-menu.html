<!-- Generated template for the RentalMenuComponent component -->
  <ion-buttons padding>
    <button ion-button icon-only *ngIf="navCtrl.canGoBack()" (click)="goBack()"><ion-icon name="arrow-back"></ion-icon></button>
    <button padding block *ngFor="let page of pages" ion-button (click)="goToPage(page)">
      {{page.label}}
    </button>
    <button icon-only ion-button clear block outline (click)="disconnect()"><ion-icon name="md-log-out"></ion-icon></button>
    <p class="userinfo">{{username}}</p>
  </ion-buttons>
