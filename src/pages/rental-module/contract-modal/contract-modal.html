<ion-header>

  <ion-navbar>
    <ion-title>ContractModal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Statut</ion-label>
    <ion-select [(ngModel)]="contract.status_code" (ngModelChange)="setChange()">
      <ion-option *ngFor="let stat of status" [value]="stat.code">{{stat.label}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Clauses particuli√®res</ion-label>
    <ion-textarea [(ngModel)]="contract.specialClause" (ngModelChange)="setChange()"></ion-textarea>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-buttons end>
    <button ion-button (click)="seeContract()">Voir le contrat</button>
    <button ion-button (click)="update()">Ok !</button>
  </ion-buttons>

</ion-footer>
