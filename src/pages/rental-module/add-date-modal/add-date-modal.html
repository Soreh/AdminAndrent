<ion-header>

  <ion-navbar>
    <ion-title>Ajouter une date</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item *ngFor="let date of datesList, index as i">
    <ion-label>{{outputDate(date) }}</ion-label>
    <button item-end ion-button icon-only (click)="deleteDate(i)">
      <ion-icon name='trash'></ion-icon>
    </button>
  </ion-item>
</ion-list>
<ion-item>
  <ion-label>Choisissez une date Ã  ajouter</ion-label>
  <ion-datetime [(ngModel)]="dateToAdd"></ion-datetime>
  <button item-end ion-button icon-only (click)="addDate()">
    <ion-icon name='add'></ion-icon>
  </button>
</ion-item>
<ion-item>
  <ion-buttons item-end>
    <button ion-button (click)="closeAndSave()">Ok</button>
  </ion-buttons>
</ion-item>
</ion-content>
