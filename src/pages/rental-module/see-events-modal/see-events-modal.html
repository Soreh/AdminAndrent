  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content padding>
  <div>
    <ion-item *ngFor="let event of eventsList">
      <ion-label>{{event.eventName}}</ion-label>
      <button item-end icon-only ion-button (click)="goToRental(event.eventId)">
        <ion-icon name="eye"></ion-icon>
      </button>
    </ion-item>
  </div>
</ion-content>

<ion-footer>
  <button block item-end icon-only ion-button (click)="addRental()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-footer>
