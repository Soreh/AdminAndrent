<ion-content padding>
  <div *ngIf="quotation_args">
    <h2>Le devis</h2>
    <ion-item>
      <ion-label>Montant :</ion-label>
      <div item-content>
        {{quotation_args.total.amount}}â‚¬
      </div>
    </ion-item>
    <ion-item>
      <ion-label>Etat du devis :</ion-label>
      <ion-select [(ngModel)]="quotation_args.statusCode" (ngModelChange)="canEdit()">
        <ion-option *ngFor="let stat of status" [value]="stat.code">{{stat.label}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-buttons end padding margin>
      <button ion-button *ngIf="canEdit()" (click)="goToDash()">Edit</button>
      <button ion-button (click)="seeVerbose()">Voir</button>
    </ion-buttons>
  </div>
  <div *ngIf="!quotation_args">
    <p>Semblerait qu'il faut encore le faire ce devis...</p>
    <p>
        <button ion-button (click)="goToDash()">Edit</button>
    </p>
  </div>
  <ion-footer>
    <ion-buttons end>
      <button ion-button clear (click)="close()">Ok</button>
    </ion-buttons>
  </ion-footer>
</ion-content>
