<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Nom</ion-label>
      <ion-input [(ngModel)]="client.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Adresse</ion-label>
      <ion-textarea [(ngModel)]="client.address"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>TVA</ion-label>
      <ion-input [(ngModel)]="client.vat"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Num√©ro d'entreprise</ion-label>
      <ion-input [(ngModel)]="client.enterpriseNumber"></ion-input>
    </ion-item>
  </ion-list>
  <ion-buttons end>
    <button ion-button (click)="dismiss()">Cancel</button>
    <button ion-button (click)="closeModal()">Ok</button>
  </ion-buttons>
</ion-content>
